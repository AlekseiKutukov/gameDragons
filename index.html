<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <title>RPG - Драконы</title>
  </head>
  <body>
    <div id="game">
      <div id="stats">
        <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
        <span class="stat">Здоровье: <strong><span id="healthText">100</span></strong></span>
        <span class="stat">Золото: <strong><span id="goldText">50</span></strong></span>
      </div>
      <div id="controls">
        <button id="button1">Лавка оружия</button>
        <button id="button2">Пещера с драконом</button>
        <button id="button3">Бой с драконом</button>
      </div>
      <div id="monsterStats">
        <span class="stat">Имя дракона: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">Здоровье: <strong><span id="monsterHealth"></span></strong></span>
      </div>
      <div id="text">
        Добро пожаловать в царство драконов. Вы должны победить дракона, который не дает людям покинуть город. Вы находитесь на городской площади. Куда ты хочешь пойти? Используйте кнопки выше.
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
